name: CI
#
# CI Control: Use .skip-ci file to disable CI
#
# To DISABLE CI:
#   touch .skip-ci && git add .skip-ci && git commit -m "Disable CI" && git push
#
# To ENABLE CI:
#   git rm .skip-ci && git commit -m "Enable CI" && git push
#
# Note: .skip-ci is gitignored by default for local development use
#

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check if CI should be skipped based on .skip-ci file
  check-skip:
    name: Check Skip CI
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - name: Check if CI should be skipped
        id: check
        run: |
          if [ -f .skip-ci ]; then
            echo "⏭️ Found .skip-ci file - skipping all CI jobs"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "✅ No .skip-ci file - running CI normally"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  fmt:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-features --all-targets -- -D warnings

  test:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Test Suite
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features --verbose

  bench:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run benchmarks
        run: cargo bench --all-features --no-fail-fast

  coverage:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate coverage
        run: cargo tarpaulin --all-features --workspace --timeout 300 --out xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
